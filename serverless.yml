service: dio-live-serverless-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
            - dynamodb:scan
          Resource:
            - arn:aws:dynamodb:sa-east-1:914521523061:table/ItemTableNew

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get

  insertItem:
    handler: src/insertItem.handler
    events:
      - http:
          path: /item
          method: post

  fechItem:
    handler: src/fetchItem.handler
    events:
      - http:
          path: /items/{id}
          method: get

  fetItems:
    handler: src/fetchItems.handler
    events:
      - http:
          path: /items
          method: get

  updateItem:
    handler: src/updateItem.handler
    events:
      - http:
          path: /items/{id}
          method: put

resources:
  Resources:
  
    ItemTabNew:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ItemTableNew
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AtributeType: S
          keySchema:
          - AttributeName: id
            KeyType: HASH